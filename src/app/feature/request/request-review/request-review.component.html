<app-menu></app-menu>
<p *ngIf='!requests'>Loading...</p>
<table *ngIf='requests' class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of requests | sort:sortCriteria:sortOrder">
            <td>{{r.id}}</td>
            <td>{{r.user.userName}}</td>
            <td>{{r.description}}</td>
            <td>{{r.status}}</td>
            <td>{{r.total | currency}}</td>
            <td><a routerLink='/requests/approve/{{r.id}}'><img src='assets/review.png' width='20' height='20'
                        title='Request Approve'></a></td>
        </tr>
    </tbody>
</table>
