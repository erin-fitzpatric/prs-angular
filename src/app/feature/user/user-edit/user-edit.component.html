<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!user'>Loading...</p>
<div *ngIf='user'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input [(ngModel)]="user.userName" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input [(ngModel)]="user.password" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input [(ngModel)]="user.firstName" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input [(ngModel)]="user.lastName" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input [(ngModel)]="user.phoneNumber" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input [(ngModel)]="user.email" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    isReviewer
                </td>
                <td *ngIf="isAdmin">
                    <input [(ngModel)]="user.isReviewer" class="rounded" type="radio" value="false" name="isReviewer">
                    False
                    <input [(ngModel)]="user.isReviewer" class="rounded" type="radio" value="true" name="isReviewer">
                    True
                </td>
                <td *ngIf="!isAdmin">
                    <input [(ngModel)]="user.isReviewer" class="rounded" type="text" disabled>

                </td>
            </tr>
            <tr>
                <td>
                    isAdmin
                </td>
                <td *ngIf="isAdmin">
                    <input [(ngModel)]="user.isAdmin" class="rounded" type="radio" value="false" name="isAdmin"> False
                    <input [(ngModel)]="user.isAdmin" class="rounded" type="radio" value="true" name="isAdmin"> True
                </td>
                <td *ngIf="!isAdmin">
                    <input [(ngModel)]="user.isAdmin" class="rounded" type="text" disabled>
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span> |
    <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
</div>
